<script src="https://www.desmos.com/api/v1.12/calculator.js?apiKey=cc9b5d3cc1c2436aa4d9d33cf55073ca"></script>
<script>
  const elt = document.getElementById('calculator-3d');
  const calc3d = Desmos.Calculator3D(elt, {
    expressions: true,         //can turn off if needed
    expressionsCollapsed: true,
    settingsMenu: false,
    zoomButtons: true,
    keypad: false,
    border: false
  });

  fetch('Utility-Max.json')
    .then(r => r.json())
    .then(state => {
      calc3d.setState(state);
      calc3d.setDefaultState(state);   
    })
    .catch(e => console.error(e));

  //Export Desmos
document.getElementById('export-desmos-btn').addEventListener('click', function () {
  const opts = {
    format: 'png',        // 'png' /'svg'
    width: 1200,          
    height: 800,         
    targetPixelRatio: 2,   
    showLabels: true
  };

  Calc3d.asyncScreenshot(opts, function (dataUrl) {
    const a = document.createElement('a');
    a.href = dataUrl;
    a.download = 'Utility-Max.png';   
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
  });
});

  </script>
